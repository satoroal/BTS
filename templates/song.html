{% extends "base.html" %}
     {% block main %}
    <h2>{{ title }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Ranking</th>
                    <th>Name</th>
                    <th>Release Date</th>
                    <th>Cover</th>
                </tr>
            </thead>
            <tbody>
                {% for songs in song %}
                <tr>
                    <td>{{ songs[0] }}</td>
                    <td>{{ songs[1] }}</td>
                    <td>{{ songs[2] }}</td>
                    <td>
                        <div>
                            <img src = "/static/images/{{ songs[3] }}.jpg" width = "100" height = "100" class="songcover" alt="The song cover for {{ songs[1] }}, taken from the official BTS website">
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      {% endblock %}
