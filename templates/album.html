{% extends "base.html" %}
      {% block main %}
      <div class="album-main">
       {% for album, songs in album_dict.items() %}
       <article>
        <h3>{{ album }}</h3>
        <p>
          {% for song in songs %}
            <p>{{ song }}</p>
          {% endfor %}
        </p>
       </article>
      {% endfor %}
      </div>
  {% endblock %}
