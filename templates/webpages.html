<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTS Top Songs</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BTS Songs</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="webpages.html">Top Songs</a>
            </li>

        </ul>
    </nav>
    <main>
        <h2>Top Songs</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Album</th>
                    <th>Streams</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                {% for Name in Names %}
                <tr>
                    <td>{{ Name[0] }}</td>
                    <td>{{ Name[1] }}</td>
                </tr>
            </tbody>
         </table>
    </main>

</body>
</html>
